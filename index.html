<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Todo List</title>
</head>

<body>
    <div class="container">
        <div class="input-todo">
            <h1 class="heading">Todo App</h1>
            <div class="form">
                <div class="input">
                    <input type="text" id="todo-value" placeholder="Add a todo.....">
                    <button class="btn" id="add-todo">+</button>
                </div>
            </div>
            <div id="todos"></div>
        </div>
    </div>

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/3995ebe693.js" crossorigin="anonymous"></script>

</body>

</html>
